<app-navbar />
<br>
<div class="container">
    <strong class="center">Logs</strong>
    <br><br>
    <div *ngFor="let group of groupedLogs">
        <hr>
        <h3>{{ group.date }}</h3>
        <div *ngFor="let log of group.logs">
            <ng-container *ngIf="log.status==='present'">
                <div class="flex item">{{ log.user?.name }}<div class="circle bg-green"></div></div>
            </ng-container>
        </div>
        <br>
    </div>
    
</div>
