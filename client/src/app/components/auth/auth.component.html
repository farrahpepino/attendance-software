<div class="container">
    <div class="wallpaper">
        <form [formGroup]="form" (ngSubmit)="loginUser()">
            <p class="subtext red center" *ngIf="loggedIn===false">Invalid code. Please check and try again.</p>
            <input 
            type="number" 
            placeholder="Enter code"   
            formControlName="userCode" 
            />
            <button type="submit" class="btn btn-blue white" >Submit</button>
        </form>
    </div>
</div>
